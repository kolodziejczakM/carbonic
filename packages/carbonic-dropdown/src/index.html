<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Carbonic dropdown</title>
        <script src="/build/carbonic-dropdown.js"></script>
    </head>
    <body>
        <carbonic-dropdown id="dropdown">
            <img class="img" src="/assets/angle-arrow-down.svg" slot="dropdown-arrow" />
        </carbonic-dropdown>
    </body>
    <script>
        const comp = document.getElementById('dropdown');

        comp.chosenOption = { "label": "Poland", "value": "PL" };
        comp.options = [
            { "label": "Poland", "value": "PL" },
            { "label": "Germany", "value": "DE" },
            { "label": "Sweden", "value": "SE" },
            { "label": "Norway", "value": "NO" }
        ];

        comp.addEventListener('carbonicDropdownValueChanged', e => {
            console.log('Dropdown value has been changed!: ', e.detail);
        });
    </script>
</html>
